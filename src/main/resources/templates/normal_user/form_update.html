<!DOCTYPE html>

<!-- since we need to inherit the base page inside normal_user so that is way 
	 we are going to put normal_user/base::layout...
 -->
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal_user/base::layout(~{::section})">
<head>
	<meta charset="UTF-8"/>
	<title>Update Contact | Page</title>
</head>
<body>
	<section>
		<div class="card" style="margin-right: 50px; margin-left: 50px;">
			<div class="card-body">
				<h1 class="text-center">Update Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-10 offset-md-1">
							<form 
								action="#" 
								th:object="${contact}"
								enctype="multipart/form-data"
								method="POST"
								th:action="@{/user/process-update}"
								class="mt-2"
							>
							
							<!-- Hidden Form Field -->
							<input type="hidden" th:value="${contact.contact_id}" name="contact_id" />
							
							<!-- First Name -->
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fa fa-plus p-1"></i>
									</div>
								</div>
								<input th:value="${contact.name}" style="margin-left: 10px;" class="form-control" type="text" id="name" name="name" placeholder="Enter first name" required/>
							</div>
							
							<!-- Nick Name -->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fas fa-user-alt p-1"></i>
									</div>
								</div>
								<input th:value="${contact.nickName}" style="margin-left: 10px;" class="form-control" type="text" id="nickName" name="nickName" placeholder="Enter nick name" required/>
							</div>
							
							<!-- Email -->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text">
										@
									</div>
								</div>
								<input th:value="${contact.email}" style="margin-left: 10px;" class="form-control" type="email" id="email" name="email" placeholder="Enter email" required/>
							</div>
							
							<!-- Phone No. -->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fa fa-phone p-1"></i>
									</div>
								</div>
								<input th:value="${contact.phone}" min="10" style="margin-left: 10px;" class="form-control" type="number" id="phone" name="phone" placeholder="Enter phone no" required/>
							</div>
							
							<!-- Work Field -->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fa fa-briefcase p-1"></i>
									</div>
								</div>
								<input th:value="${contact.work}" style="margin-left: 10px;" class="form-control" type="text" id="work" name="work" placeholder="Enter work info" required/>
							</div>
							
							<!-- Description -->
							<div class="form-group mt-3">
								<textarea id=""  name="description" rows="5"
									th:text="${contact.description}"
									class="form-control" placeholder="Enter description"></textarea>
							</div>
							
							<!-- Image -->
							<div class="container">
								<img style="width:150px; height:150px;" class="my-profile-pic image-fluid" th:src="@{'/img/'+${contact.image}}" src="" alt="Profile Pic" />
							</div>
							
							<p class="text-secondary">Update Profile Pic</p>
							
							<div class="custom-file">
								<input type="file" name="profileImage" />
							</div>	
							
							<!-- Add Button -->
							<div class="container text-center">
								<button class="btn bg-dark text-white">Save Contact</button>
							</div>
								
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
