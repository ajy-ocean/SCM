<!DOCTYPE html>

<!-- since we need to inherit the base page inside normal_user so that is way 
	 we are going to put normal_user/base::layout...
 -->
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal_user/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Dashboard | Page</title>
</head>
<body>
	<section>
		<div class="card" style="margin-right: 50px; margin-left: 50px;">
			<div class="card-body">
				<div class="container text-center">
					<img class="my-profile-pic" src=""
						th:src="@{'/img/dashboard.png'}" alt="profile pic"
						style="width: 200px; height: 200px;" />
				</div>
				<h1 class="text-center mt-3 text-secondary">
					Add Your Favorite Contacts
				</h1>
				
				<div class="container text-center">				
				 <a th:href="@{/user/add-contact}" class="btn bg-dark text-white mt-4 btn-block text-uppercase">Add New Contacts</a>
				</div>
			</div> 
		</div>
		<script>
			$(document).ready(()=>{
				$(".item").removeClass("active-link");
				$("#home-link").addClass("active-link");				
			});
		</script>
	</section>
</body>
</html>
