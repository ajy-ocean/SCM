<!DOCTYPE html>

<!-- since we need to inherit the base page inside normal_user so that is way 
	 we are going to put normal_user/base::layout...
 -->
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal_user/base::layout(~{::section})">
<head>
	<meta charset="UTF-8"/>
	<title>Add Contact | Page</title>
</head>
<body>
	<section>
		<div class="card" style="margin-right: 50px; margin-left: 50px;">
			<div class="card-body">
				<h1 class="text-center">Add Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-10 offset-md-1">
							<form 
								action="#" 
								th:object="${contact}"
								enctype="multipart/form-data"
								method="POST"
								th:action="@{/user/process-contact}"
								class="mt-2"
							>
							
							<!-- First Name -->
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fa fa-plus p-1"></i>
									</div>
								</div>
								<input style="margin-left: 10px;" class="form-control" type="text" id="name" name="name" placeholder="Enter first name" required/>
							</div>
							
							<!-- Nick Name -->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fas fa-user-alt p-1"></i>
									</div>
								</div>
								<input style="margin-left: 10px;" class="form-control" type="text" id="nickName" name="nickName" placeholder="Enter nick name" required/>
							</div>
							
							<!-- Email -->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text">
										@
									</div>
								</div>
								<input style="margin-left: 10px;" class="form-control" type="email" id="email" name="email" placeholder="Enter email" required/>
							</div>
							
							<!-- Phone No. -->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fa fa-phone p-1"></i>
									</div>
								</div>
								<input min="10" style="margin-left: 10px;" class="form-control" type="number" id="phone" name="phone" placeholder="Enter phone no" required/>
							</div>
							
							<!-- Work Field -->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fa fa-briefcase p-1"></i>
									</div>
								</div>
								<input style="margin-left: 10px;" class="form-control" type="text" id="work" name="work" placeholder="Enter work info" required/>
							</div>
							
							<!-- Description -->
							<div class="form-group mt-3">
								<textarea id=""  name="description" rows="5"
									class="form-control" placeholder="Enter description"></textarea>
							</div>
							
							<!-- Image -->
							<div class="custom-file mt-4">
								<input type="file" name="profileImage" />
							</div>	
							
							<!-- Add Button -->
							<div class="container text-center">
								<button class="btn bg-dark text-white">Save Contact</button>
							</div>
								
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!-- TinyMCE js Api Key requried money so not using to it -->
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
		
		<script>
     		 tinymce.init({
        	 selector: '#mytextarea'
     		});
       </script>
       
       <script>
			$(document).ready(()=>{
				$(".item").removeClass("active-link");
				$("#add-contact-link").addClass("active-link");				
			});
		</script>
		
	</section>
</body>
</html>
