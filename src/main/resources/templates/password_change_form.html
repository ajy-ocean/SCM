<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Password Change Form | Page</title>
</head>
<body>
	<section>
		<div class="signin-container">
			<div class="col-md-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h5 class="text-center">Enter New Password</h5>
						<form th:action="@{/change-password}" method="POST">
							<div class="form-group">
								<input name="newpassword" type="password" class="form-control mt-4"
									placeholder="Enter New Password here" required />
							</div>
							<div class="container mt-4 text-center">
								<button class="btn bg-white text-dark">Change Password</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
